<app-navbar></app-navbar>

<div *ngIf="isLoggedIn()">
    <button (click)="redirectToCreateListing()">Create Listing</button>

    <h2>My Listings</h2>

    <h3>Yet to be sold:</h3>
    <div *ngFor="let dog of unsoldDogs">
        <div class="dog-item">
            <img [src]="dog.image" [alt]="dog.name" alt=''>
            <p>{{ dog.name }}</p>
            <p>Price: {{ dog.price }}</p>
            <button (click)="editDog(dog.dogId)">Edit</button>
            <button (click)="deleteDog(dog.dogId)">Delete</button>
        </div>
    </div>

    <hr>

    <h3>Sold:</h3>
    <div *ngFor="let dog of soldDogs">
        <div class="dog-item">
            <img [src]="dog.image" [alt]="dog.name" alt="">
            <p>{{ dog.name }}</p>
            <p>Price: {{ dog.price }}</p>
        </div>
    </div>
</div>

<div *ngIf="!isLoggedIn()">
    <p>Please log in to access this content.</p>
</div>
