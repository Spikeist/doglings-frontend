<header>
    <a routerLink="/welcome" routerLinkActive="active">
        <img class="logo" src="../../../assets/happy-dog-high-resolution-logo-transparent.svg" alt="logo">
    </a>
    <nav>
        <ul class="nav_links">
            <li>
                <a routerLink="/welcome" routerLinkActive="active">Welcome</a>
            </li>

            <li>
                <a routerLink="/about" routerLinkActive="active">About</a>
            </li>

            <li>
                <a routerLink="/listings" routerLinkActive="active">Listings</a>
            </li>

            <li *ngIf="userService.isLoggedIn()">
                <a routerLink="/my-listings">My Listings</a>
            </li>

            <li>
                <a routerLink="/sign-up" routerLinkActive="active">Sign Up</a>
            </li>

            <li>
                <a routerLink="/log-in" routerLinkActive="active">Log In</a>
            </li>

            <li *ngIf="userService.isLoggedIn()">
                <a (click)="logout()">Logout</a>
            </li>

        </ul>
    </nav>
</header>
