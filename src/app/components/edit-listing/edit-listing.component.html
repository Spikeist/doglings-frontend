<form>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="dog.name">
    </div>
    <div>
        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed" [(ngModel)]="dog.breed">
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" [(ngModel)]="dog.age">
    </div>
    <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" [(ngModel)]="dog.gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" [(ngModel)]="dog.price">
    </div>
    <div>
        <label for="allergies">Allergies:</label>
        <input type="text" id="allergies" name="allergies" [(ngModel)]="dog.allergies">
    </div>
    <div>
        <label for="disability">Disability:</label>
        <input type="checkbox" id="disability" name="disability" [(ngModel)]="dog.disability">
    </div>
    <div>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" (change)="onImageSelected($event)">
    </div>
    <button type="button" (click)="updateDog()">Update</button>
</form>
